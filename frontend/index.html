<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckora - Chinese Zodiac Finder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Logo and Title -->
    <div class="logo-container">
        <img src="Luckora.Logo (1).png" alt="Luckora Logo" class="logo">
        <h1 class="site-title">L U C K O R A</h1>
    </div>


    <!-- Search Bar -->
    <div class="container">
        <form id="zodiac-form" class="search-bar">
            <input type="number" id="birth-year" placeholder="Enter Your Birth Year" required>
            <button type="submit"><img src="search.png" alt="Search"></button>
        </form>
        <p class="subtext">Find Out the Animal Inside Your Body</p>

        <!-- Result Box -->
        <div id="result" class="result-box"></div>
    </div>

</body>
</html>
